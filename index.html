<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Regular Shapes and Stars" />
    <meta name="author" content="Pouya Moazzezi" />
    <title>Regular Shapes & Stars</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas class="canvas"></canvas>

    <div class="config">
      <form class="show-circle">
        <input type="checkbox" name="show-circle" /> Show Circle
      </form>

      <form class="show-polygon">
        <input type="checkbox" name="show-polygon" /> Show Polygon
      </form>

      <form class="show-star">
        <input type="checkbox" name="show-star" checked="true" /> Show Star
      </form>

      <form class="points">
        <input type="number" value="5" name="points" min="3" max="100" />
        Points
      </form>
    </div>

    <script src="./config.js"></script>
    <script src="./shapes.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
